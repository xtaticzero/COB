<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
            <title>Multas Pendientes</title>           
        </h:head>
        <ui:include src="/WEB-INF/templates/version.xhtml"/>
        <h:body>
            <h:outputStylesheet library="css/" name="estilos.css"/>
            <ui:include src="/WEB-INF/templates/sessionTimeOut.xhtml"/>
            <h:form id="formaMultasPendientes" prependId="false">
                <p:panel header="#{mensajes['etMultasPendientes']}" style="width:820px;margin-left:auto;margin-right:auto;">
                    <h:panelGrid  columns="2">
                        <p:commandButton rendered="true" ajax="false"
                                         value="Descargar">
                            <p:fileDownload value="#{multasPendientes.archivoMultasPendientes}" id="downloader"/>
                        </p:commandButton>

                    </h:panelGrid>
                </p:panel>  
            </h:form>
        </h:body>
    </html>
</f:view>
