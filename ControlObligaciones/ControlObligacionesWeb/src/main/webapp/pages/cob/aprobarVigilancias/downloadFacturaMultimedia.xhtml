<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:head>
            <title>Download Factura Multimedia</title>
        </h:head>
        <ui:include src="/WEB-INF/templates/version.xhtml"/>

        <h:body>
            <h:outputStylesheet library="css/" name="estilos.css"/>
            <ui:include src="/WEB-INF/templates/sessionTimeOut.xhtml"/>
            <f:metadata>
                <f:event type="preRenderView" listener="#{facturaVigilancias.cargarArchivo}"/>
            </f:metadata>
            <h:form id="formaGeneralfactura" prependId="false">
                <p:panel styleClass="panel-principal">
                    <p:media value="#{facturaVigilancias.streamedContent}" player="pdf" width="100%" height="400px">  
                        Your browser can't display pdf 
                    </p:media>
                </p:panel>
                <p:panel styleClass="panel-principal" style="text-align: center">
                    <p:commandButton value="Descargar" 
                                     ajax="false">
                        <p:fileDownload value="#{facturaVigilancias.factura}"/>
                    </p:commandButton>
                    <p:commandButton id="idRegresarBtn" value="Regresar" action="#{facturaVigilancias.regresar}"></p:commandButton>
                    
                </p:panel>    
            </h:form>
        </h:body>
    </h:body>
</html>
